<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/sidebar.css">
</head>
<body>
  <img class="instagram" src="icons/instagram-logo.png" alt="instagram logo">
  <div class="sidebar">
    <img src="sidebar-pictures/home.png" alt="home icon">
    <div class="text home">Home</div>

     <img src="sidebar-pictures/search.png" alt="home icon">
    <div class="text">Search</div>

     <img src="sidebar-pictures/explore.png" alt="home icon">
    <div class="text">Explore</div>

    <img src="sidebar-pictures/reels.png" alt="home icon">
    <div class="text">Reels</div>

     <img src="sidebar-pictures/messages.png" alt="home icon">
    <div class="text">Messages</div>
     
     <img src="sidebar-pictures/notifications.png" alt="home icon">
    <div class="text">Notifications</div>
    
     <img src="sidebar-pictures/create.png" alt="home icon">
    <div class="text">Create</div>

 <img class="profile-picture" src="sidebar-pictures/profile-picture.jpg" alt="profile-picture">
    <div class="text">Profile</div>
    
<div class="footer-container">
<svg class="hamburger-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <line x1="3" y1="12" x2="21" y2="12"/>
  <line x1="3" y1="6" x2="21" y2="6"/>
  <line x1="3" y1="18" x2="21" y2="18"/>
</svg>
<div class="text footer-text">More</div>

  <img src="icons/meta.png" alt="home icon">
    <div class="text footer-text">Also from Meta</div>
    </div>
  </div>
</body>
</html>
